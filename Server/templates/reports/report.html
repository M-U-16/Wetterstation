<html>
    <head>
        <style>
            @page {
                size: Letter;
                margin: 0;
                padding: 1rem;
            }

            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }

            body {
                padding: 1rem;
                font-family: Arial, Helvetica, sans-serif;
            }

            .logo {
                width: 150px;
            }

            .line {
                width: 100%;
                height: 2px;
                margin: 0.2rem 0;
                background-color: #d4d4d4;
            }

            table {
                width: min-content;
            }

            table th, table td {
                padding: 0.2rem 1rem;
            }

            table th:first-child,
            table td:first-child {
                padding: 0.2rem 1rem 0.2rem 0;
            }

            header {
                display: flex;
                width: 100%;
                align-items: center;
                justify-content: space-between;
            }

            header h1 {
                color: #0080ff;
                height: min-content;
            }

            header h2 {
                font-size: 1.1rem;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="info">
                <h1>Wetter-Report</h1>
                <h2>30.01.2025 Stand: 20:05 Uhr</h2>
            </div>
            {% if pdf %}
                <img class="logo" src="{{'small-logo.png'|to_base64}}">
            {% else %}
                <img class="logo" src="small-logo.png">
            {% endif %}
        </header>
        <div class="line"></div>
        <table>
            <tr>
                <th>Heading 1</th>
                <th>Heading 2</th>
                <th>Heading 3</th>
            </tr>
            <tr>
                <td>Data1</td>
                <td>Data2</td>
                <td>Data3</td>
            </tr>
            <tr>
                <td>Data1</td>
                <td>Data2</td>
                <td>Data3</td>
            </tr>
            <tr>
                <td>Data1</td>
                <td>Data2</td>
                <td>Data3</td>
            </tr>
        </table>
    </body>
</html>
